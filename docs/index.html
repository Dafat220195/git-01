<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title></title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="main-wrapper">
        <div class="header">
          <ul class="header__list-select-site">
            <li class="list-select-site__item">
              <label>SW
                <input class="list-select-site__input" name="selected-site" type="radio" value="SW" checked>
              </label>
            </li>
            <li class="list-select-site__item">
              <label>SP
                <input class="list-select-site__input" name="selected-site" type="radio" value="SP">
              </label>
            </li>
          </ul>
          <h1 class="header__title">Конструктор Email-рассылок</h1>
        </div>
        <div class="content">
          <div class="content-wrapper">
            <div class="buttons">
              <input type="reset" name="reset" value="Сброс" />
              <input type="submit" name="generate" value="Сгенерировать" />
              <input type="submit" name="copy" value="Скопировать" />
            <br>
            <br>
              <div class="buttons">
                <input type="submit" name="Banner" value="Баннер" />
                <input type="submit" name="Text" value="Блок с текстом" />
                <input type="submit" name="RecoX2" value="Подборка Два товара в ряд" />
                <input type="submit" name="RecoX3" value="Подборка Три товара в ряд" />
                <input type="submit" name="Teaser" value="Тизер" />
                <input type="submit" name="BannerX2" value="Два баннера в ряд" />
              </div>
            </div>
            <div class="consctructor-wrapper">
              <section class="section-consctructor">
                <div>
                  <div class="item preheaderTitle">
                    <label>Подзаголовок рассылки
                      <input type="text" value="" />
                    </label>
                  </div>
                </div>
              </section>
              <section class="section-code-area">
                <h2 class="title">Код рассылки</h2>
                  <code class="rendering-code-email">
                    code
                  </code>
                
              </section>
              <section class="section-visual-area">
                <h2 class="title">Видимая часть</h2>
                <div class="rendering-visual-email">
                  <iframe srcdoc="">
                    
                  </iframe>
                </div>
              </section>
            </div>
            <aside class="instruction">
              <div class="instruction-wrapper">
                <h2 class="title visually-hidden">Инструкция</h2>
              </div>
            </aside>
          </div>
        </div>
        <footer class="footer"></footer>
      </div>
    </div>

    <!-------------- Modules application -------------->
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/animation.js"></script>
    <!--------------// Modules application -------------->
  </body>
</html>
