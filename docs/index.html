<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title></title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="main-wrapper">
        <div class="header">
          <h1 class="header-title">Конструктор Email-рассылок</h1>
        </div>
        <div class="content">
          <div class="content-wrapper">
            <div class="buttons">
              <input type="reset" name="reset" value="Сброс" />
              <input type="submit" name="generate" value="Сгенерировать" />
              <input type="submit" name="сopy" value="Скопировать" />
            </div>
            <div class="consctructor-wrapper">
              <section class="section-consctructor">
                <div>
                  <div class="item preheaderTitle">
                    <label>Подзаголовок рассылки
                      <input type="text" value="text" />
                    </label>
                  </div>
                  <div class="block Banner">
                    <div class="title-wrapper">
                      <h2 class="title">Banner</h2>
                      <label class="checkbox showBanner1">вкл
                        <input type="checkbox" value="" />
                      </label>
                    </div>
                    <ul class="list-param">
                      <li class="item">
                        <label class="Banner1Title"
                          >Заголовок
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="Banner1ImgURL"
                          >URL баннера
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="Banner1Link"
                          >Ссылка баннера
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="Banner1Alt"
                          >Alt текст
                          <input type="text" value="" />
                        </label>
                      </li>
                    </ul>
                  </div>
                  <div class="block Text">
                    <div class="title-wrapper">
                      <h2 class="title">Блок с текстом</h2>
                      <label class="checkbox showText">вкл
                        <input type="checkbox" value="" />
                      </label>
                    </div>
                    <ul class="list-param">
                      <li class="item">
                        <label class="textTitle">Заголовок
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="textText">Текст
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="checkbox showTextButton">вкл кнопку
                          <input type="checkbox" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="textButtonLink">ссылка кнопки
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="textButtonTitle">текст кнопки
                          <input type="text" value="Подробнее" />
                        </label>
                      </li>
                    </ul>
                  </div>
                  <div class="block RecoX2">
                    <div class="title-wrapper">
                      <h2 class="title">Подборка Два товара в ряд</h2>
                      <label class="checkbox showRecoX2">вкл
                        <input type="checkbox" value="" />
                      </label>
                    </div>
                    <ul class="list-param">
                      <li class="item">
                        <label class="recoTitleX2">Заголовок
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoIdsX2">Товары по ID
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoAlgoritmX2">Алгоритм рекомендаций
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoLimitX2">Макс товаров
                          <input type="text" value="4" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="checkbox recoX2Button">вкл кнопку
                          <input type="checkbox" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoX2ButtonLink">ссылка кнопки
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoX2ButtonText">текст кнопки
                          <input type="text" value="Показать ещё" />
                        </label>
                      </li>
                    </ul>
                  </div>
                  <div class="block RecoX3">
                    <div class="title-wrapper">
                      <h2 class="title">Подборка Три товара в ряд</h2>
                      <label class="checkbox showRecoX3">вкл
                        <input type="checkbox" value="" />
                      </label>
                    </div>
                    <ul class="list-param">
                      <li class="item">
                        <label class="recoTitleX3">Заголовок
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoIdsX3">Товары по ID
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoAlgoritmX3">Алгоритм рекомендаций
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoLimitX3">Макс товаров
                          <input type="text" value="6" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="checkbox recoX3Button">вкл кнопку
                          <input type="checkbox" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoX3ButtonLink">ссылка кнопки
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="recoX3ButtonText">текст кнопки
                          <input type="text" value="Показать ещё" />
                        </label>
                      </li>
                    </ul>
                  </div>
                  <div class="block Teaser">
                    <div class="title-wrapper">
                      <h2 class="title">Тизер</h2>
                      <label class="checkbox showTeaser">вкл
                        <input type="checkbox" value="" />
                      </label>
                    </div>
                    <ul class="list-param">
                      <li class="item">
                        <label class="teaserTitle">Заголовок
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="teaserImgURL">URL баннера
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="teaserImgLink">Ссылка баннера
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="teaserImgAlt">Alt текст
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="teaserButtonLink">Ссылка кнопки
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="teaserButtonTitle">текст кнопки
                          <input type="text" value="Подробнее" />
                        </label>
                      </li>
                    </ul>
                  </div>
                  <div class="block BannerX2">
                    <div class="title-wrapper">
                      <h2 class="title">Два баннера в ряд</h2>
                      <label class="checkbox showBannerX2">вкл
                        <input type="checkbox" value="" />
                      </label>
                    </div>
                    <ul class="list-param">
                      <li class="item">
                        <label class="leftBannerImgUrl"
                          >Левый URL баннера
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="leftBannerLink"
                          >Левый Ссылка баннера
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="leftBannerImgAlt"
                          >Левый Alt текст
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="rightBannerImgUrl"
                          >Правый URL баннера
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="rightBannerLink"
                          >Правый Ссылка баннера
                          <input type="text" value="" />
                        </label>
                      </li>
                      <li class="item">
                        <label class="rightBannerImgAlt"
                          >Правый Alt текст
                          <input type="text" value="" />
                        </label>
                      </li>
                    </ul>
                  </div>




                </div>
              </section>
              <section class="section-code-area">
                <h2 class="title">Код рассылки</h2>
                  <code class="rendering-code-email">
                    code
                  </code>
                
              </section>
              <section class="section-visual-area">
                <h2 class="title">Видимая часть</h2>
                <div class="rendering-visual-email">
                  <iframe srcdoc="">
                    
                  </iframe>
                </div>
              </section>
            </div>
            <aside class="instruction">
              <div class="instruction-wrapper">
                <h2 class="title visually-hidden">Инструкция</h2>
              </div>
            </aside>
          </div>
        </div>
        <footer class="footer"></footer>
      </div>
    </div>

    <!-------------- Modules application -------------->
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/animation.js"></script>
    <!--------------// Modules application -------------->
  </body>
</html>
